<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/VHM-logo-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>VaxHeroMoms</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/VHM-logo-transparent.png" alt="vhm logo">
            <span>VaxHeroMoms</span>
        </div>

        <div class="menu">
            <button class="menu-btn"><img src="assets/menu-sharp.svg" alt="menu button"></button>

            <div class="sections">
                <button class="close-btn"><img src="assets/close-sharp.svg" alt="close button"></button>
                <a href="" class="section">Home</a>
                <a href="" class="section">About Us</a>
                <a href="" class="section">Mission</a>
                <a href="" class="section">Activities</a>
                <a href="" class="section">Contact Us</a>
            </div>
        </div>
    </header>

    <div class="contact-container" id="contact">
        <div class="contact-us" id="contact-us">
            <span class="form-header">Contact Us</span>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea><br><br>
                <input type="submit" value="Submit" class="send-button">
            </form>
        </div>

        <div class="links">
            <span class="links-header">Links</span>
            <a href="" class="link">Home</a>
            <a href="" class="link">About Us</a>
            <a href="" class="link">Mission</a>
            <a href="" class="link">Activities</a>
            <a href="#contact-container" class="link">Contact Us</a>
        </div>
    </div>

    <footer class="header">
        <div class="logo">
            <img src="assets/VHM-logo-transparent.png" alt="vhm logo">
            <span>VaxHeroMoms</span>
        </div>
        
        <div class="socials">
            <button class="social fbtn"><img class="gmail" src="assets/logo-facebook.svg" alt="icon-facebook"></button>
            <button class="social lbtn"><img src="assets/logo-linkedin.svg" alt="icon-linkedin"></button>
            <button class="social ibtn"><img class="gmail" src="assets/logo-instagram.svg" alt="icon-instagram"></button>
            <button class="social xbtn"><img src="assets/logo-x.svg" alt="icon-x"></button>
        </div>
    </footer>

    <span class="copyright">&copy; 2024 VaxHeroMoms</span>

    <button class="top-btn"><img src="assets/arrow-up-circle-sharp.svg" alt=""></button>


    <script src="app.js"></script>
</body>
</html>
